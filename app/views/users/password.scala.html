@(form: Form[(String, String)])(implicit me: User, flash: Flash)

@main("Modify my password") {
  <h1>Modify my password</h1>
  <form method="POST">
    <fieldset>
      <legend>Password</legend>
      @helper.inputPassword(form("password"))
      @helper.inputPassword(form("newpassword"))
    </fieldset>
    <a href="@routes.Users.home" rel="prev">Back</a>
    <button type="submit">Update</button>
  </form>
}
