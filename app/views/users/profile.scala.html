@(form: Form[requests.UserUpdate])(implicit me: User, flash: Flash)

@main("My profile") {
  <h1>My profile</h1>

  <form action="@routes.Users.profileUpdate" method="POST">
    <fieldset>
      <legend>Profile</legend>
      @helper.inputText(form("firstname"))
      @helper.inputText(form("lastname"))
      @helper.inputText(form("email"))
    </fieldset>
    <a href="@routes.Users.home" rel="prev">Back</a>
    <button type="submit">Update</button>
  </form>
}
