@(form: Form[(String, Password)])(implicit maybeMe: Option[User], flash: Flash)

@main("Sign in") {
  <form action="@Controllers.routes.Authentication.authenticate" method="POST">
    <fieldset>
      <legend>Sign in</legend>
      @helper.inputText(form("email"))
      @helper.inputPassword(form("password"))
    </fieldset>
    <button>Sign in</button>
  </form>
  <a href="@Controllers.routes.Visitors.signup">Sign up</a>
}
